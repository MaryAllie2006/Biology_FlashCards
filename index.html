<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Biology Flashcards</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Biology Questions</h2>
      <div class="flashcard" id="flashcard">
        <div class="front" id="question">Question</div>
        <div class="back" id="answer">Answer</div>
      </div>
      <div class="buttons">
        <button class="previous-button" id="prevBtn">Previous</button>
        <button class="flipBtn" id="flipBtn">Flip</button>
        <button class="next-button" id="nextBtn">Next</button>
      </div>
      <div id="progressBar">
        <div id="myBar"> 5%</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
